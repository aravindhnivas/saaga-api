version: "3.9"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8001:8000"
    volumes:
      - ./app:/app
      - dev-static-data-herzberg:/vol/web
    command: >
      sh -c "python manage.py wait_for_db && 
             python manage.py migrate && 
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - EMAIL_HOST=${DJANGO_EMAIL_HOST}
      - EMAIL_PASSWORD=${DJANGO_EMAIL_PASSWORD}
      - DEBUG=1
    depends_on:
      - db
  db:
    image: mcs07/postgres-rdkit
    volumes:
      - dev-db-data-herzberg:/var/lib/postgresql/data
    ports:
      - "5431:5432"
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - 5051:80
    volumes:
      - pgadmin_data:/var/lib/pgadmin
volumes:
  dev-db-data-herzberg:
  dev-static-data-herzberg:
  pgadmin_data:
